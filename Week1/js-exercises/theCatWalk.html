<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>

  <body>
    <img
      style="position:absolute; left:0;"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />
    <script>
      const img = document.querySelector('img');
      const intViewportWidth = window.innerWidth;

      const catWalk = function() {
        let leftOfImg = img.offsetLeft;
        img.style.left = img.offsetLeft + 10 + 'px';
        if (leftOfImg === intViewportWidth) {
          img.style.left = 0;
        } else {
          if (leftOfImg === intViewportWidth / 2.5) {
            const changeImg = function() {
              img.srcset = 'https://acegif.com/wp-content/gifs/dancing-cat-52.gif';
            };
            changeImg();
            const returnImg = function() {
              img.srcset = 'http://www.anniemation.com/clip_art/images/cat-walk.gif';
            };
            const timer2 = setTimeout(returnImg, 5000);
          }
        }
      };

      let timer = setInterval(catWalk, 50);
    </script>
  </body>
</html>
